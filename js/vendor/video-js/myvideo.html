<article class="video-container">
    <h3>Video title</h3>

    <!-- video -->
    <div class="video-wrapper">
        <video id="video">
            <source src="{{asset('video/test.mp4')}}" type="video/mp4">
            <source src="{{asset('video/test.ogv')}}" type="video/ogv">
            <source src="{{asset('video/test.webm')}}" type="video/webm">
            <p>
                Your browser doesn't support HTML5 video.
            </p>
        </video>
        <div class="video-overlay">
            <div class="play-btn-xl">
                <div class="flex-container center-center media-icon-wrapper"><span class="fa fa-play"></span></div>
            </div>
        </div>
    </div>

    <!--video controls -->
    <div class="video-controls">
        <div class="video-controls-wrapper flex-container">
            <!-- play button -->
            <div class="play-btn flex-col-1">
                <span>play</span>
            </div>

            <div class="progress-bar flex-col-3">
                <div class="seek-bar">
                    <div class="play-bar"></div>
                </div>
            </div>

            <div class="time-interval flex-col-1">
                time
            </div>
        </div>
    </div>
</article><!-- end animation wrapper-->
